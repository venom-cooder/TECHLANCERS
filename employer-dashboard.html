<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - TechLancers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://miro.medium.com/v2/resize:fit:1400/1*oUPYHaJYWSIuEpOSh9dK5Q.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-weight: bold; /* Make all text bold */
        }
        .dashboard-container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dashboard-container h1 {
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            border: none;
            background-color: #1a237e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button:hover {
            background-color: #0d47a1;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .section h2 {
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .project-form {
            background-color: #cebc82;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .project-form label {
            font-weight: bold;
        }
        .project-form input, .project-form textarea, .project-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .project-form textarea {
            resize: vertical;
        }
        .project-form button {
            background-color: #230e80;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .project-form button:hover {
            background-color: #388e3c;
        }
        .project-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .project-list ul {
            list-style-type: none;
        }
        .project-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .project-list li:last-child {
            border-bottom: none;
        }
        .project-list a {
            text-decoration: none;
            color: #1a237e;
            font-weight: bold;
        }
        .project-list a:hover {
            text-decoration: underline;
        }
        .project-list-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .project-list-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .no-projects {
            text-align: center;
            font-size: 1.2rem;
            color: #ff5722;
            font-weight: bold;
        }
        .skill-selector {
            display: flex;
            flex-direction: column;
        }
        .skill-selector label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .skill-selector input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Employer Dashboard</h1>

        <!-- Tabs for Navigation -->
        <div class="tabs">
            <button onclick="showSection('runningProjects')">Currently Running Projects</button>
            <button onclick="showSection('completedProjects')">Completed Projects</button>
            <button onclick="showSection('newProject')">Post a New Project</button>
        </div>

        <!-- Currently Running Projects Section -->
        <div id="runningProjects" class="section">
            <h2>Currently Running Projects</h2>
            <ul id="runningProjectList">
                <!-- Currently Running Projects will be dynamically added here -->
            </ul>
            <div id="noRunningProjects" class="no-projects" style="display:none;">
                No current running projects.
            </div>
        </div>

        <!-- Completed Projects Section -->
        <div id="completedProjects" class="section">
            <h2>Completed Projects</h2>
            <ul id="completedProjectList">
                <!-- Completed Projects will be dynamically added here -->
            </ul>
            <div id="noCompletedProjects" class="no-projects" style="display:none;">
                No completed projects.
            </div>
        </div>

        <!-- Project Posting Form -->
        <div id="newProject" class="section">
            <h2>Post a New Project</h2>
            <div class="project-form">
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" placeholder="Enter Project Title">
                <label for="projectDescription">Project Description (include details such as experience required, skills required, etc.):</label>
                <textarea id="projectDescription" rows="7" placeholder="Enter Project Description..."></textarea>
                <label>Required Skills (Select multiple):</label>
                <div class="skill-selector">
                    <label><input type="checkbox" class="skill-checkbox" value="Web Development"> Web Development</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Graphic Design"> Graphic Design</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Content Writing"> Content Writing</label>
                    <label><input type="checkbox" class="skill-checkbox" value="SEO"> SEO</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Digital Marketing"> Digital Marketing</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Mobile App Development"> Mobile App Development</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Data Analysis"> Data Analysis</label>
                    <label><input type="checkbox" class="skill-checkbox" value="Machine Learning"> Machine Learning</label>
                    <input type="text" id="customSkills" placeholder="Type custom skills (comma separated)">
                </div>
                <label for="projectDuration">Duration (in days):</label>
                <input type="number" id="projectDuration" placeholder="Enter Duration in Days" min="1">
                <button onclick="addProject()">Add Project</button>
            </div>
        </div>
    </div>

    <script>
        const projects = [];

        function addProject() {
            const title = document.getElementById("projectTitle").value;
            const description = document.getElementById("projectDescription").value;
            const skillCheckboxes = document.querySelectorAll(".skill-checkbox:checked");
            const customSkills = document.getElementById("customSkills").value;
            const skills = Array.from(skillCheckboxes).map(checkbox => checkbox.value).join(", ") + (customSkills ? ", " + customSkills : "");
            const duration = parseInt(document.getElementById("projectDuration").value, 10);

            // Ensure the project description has at least 50 words
            const wordCount = description.trim().split(/\s+/).length;

            if (title && wordCount >= 50 && skills && duration) {
                const project = {
                    title,
                    description,
                    skills,
                    duration,
                    startDate: new Date(),
                    status: "Running"
                };

                projects.push(project);
                updateProjectLists();
                resetForm();
                showSection('runningProjects');
                alert("Project added successfully!");
            } else {
                alert("Please fill out all fields and ensure the description is at least 50 words long!");
            }
        }

        function updateProjectLists() {
            const today = new Date();
            const runningProjectList = document.getElementById("runningProjectList");
            const completedProjectList = document.getElementById("completedProjectList");
            const noRunningProjects = document.getElementById("noRunningProjects");
            const noCompletedProjects = document.getElementById("noCompletedProjects");

            runningProjectList.innerHTML = "";
            completedProjectList.innerHTML = "";

            let hasRunningProjects = false;
            let hasCompletedProjects = false;

            projects.forEach(project => {
                const listItem = document.createElement("li");
                listItem.classList.add("project-list-item");
                listItem.innerHTML = `
                    <strong>${project.title}</strong><br>
                    ${project.description}<br>
                    <strong>Skills Required:</strong> ${project.skills}<br>
                    <strong>Duration:</strong> ${project.duration} days<br>
                    <strong>Status:</strong> ${project.status}
                `;

                if (project.status === "Running") {
                    runningProjectList.appendChild(listItem);
                    hasRunningProjects = true;
                } else if (project.status === "Completed") {
                    completedProjectList.appendChild(listItem);
                    hasCompletedProjects = true;
                }
            });

            noRunningProjects.style.display = hasRunningProjects ? "none" : "block";
            noCompletedProjects.style.display = hasCompletedProjects ? "none" : "block";
        }

        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }

        function resetForm() {
            document.getElementById("projectTitle").value = "";
            document.getElementById("projectDescription").value = "";
            document.querySelectorAll(".skill-checkbox").forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById("customSkills").value = "";
            document.getElementById("projectDuration").value = "";
        }
    </script>
</body>

</html>
