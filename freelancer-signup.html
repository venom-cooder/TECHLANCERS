<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Sign Up - TechLancers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://etimg.etb2bimg.com/photo/84397730.cms') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .signup-form {
            background-color: #e38a8a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            color: #1a237e;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .signup-form label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-form button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background-color: #388e3c;
        }
        .signup-form .toggle-link {
            color: #1a237e;
            cursor: pointer;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .signup-form .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .signup-form .footer-links a {
            color: #1a237e;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .signup-form .footer-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .signup-form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Freelancer Sign Up</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
            <label for="mobile">Email ID:</label>
            <input type="text" id="email" placeholder="Enter Email ID">
            <label for="aadhar">Aadhar Card Number:</label>
            <input type="text" id="aadhar" placeholder="Enter Aadhar Card Number">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="signup()">Sign Up</button>
            <p class="toggle-link" onclick="window.location.href='freelancer-login.html'">Already have an account? Login</p>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-use.html">Terms of Use</a>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("email").value;
            const aadhar = document.getElementById("aadhar").value;
            const password = document.getElementById("password").value;

            if (name && mobile && aadhar && password) {
                localStorage.setItem("freelancer_aadhar", aadhar);
                localStorage.setItem("freelancer_password", password);
                alert("Signup successful! Please login.");
                window.location.href = 'freelancer-login.html';
            } else {
                alert("Please fill out all fields!");
            }
        }
    </script>
</body>

</html>
